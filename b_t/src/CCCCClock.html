<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Analog Clock</title>
    <style>
        :root {
            font-size: 1rem;
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .clock {
            width: 100vmin;
            height: 100vmin;
            border: 0.5rem solid white;
            border-radius: 50%;
            position: relative;
        }

        .number {
            position: absolute;
            width: 3rem;
            height: 3rem;
            text-align: center;
            line-height: 3rem;
            font-size: 1.5rem;
            transform: translate(-50%, -50%);
        }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            border-radius: 1rem;
        }

        .hour {
            width: 1rem;
            height: 20vmin;
            background: #7e3f3f;
        }

        .minute {
            width: 0.7rem;
            height: 30vmin;
            background: #481a1a;
        }

        .second {
            width: 0.3rem;
            height: 35vmin;
            background: red;
        }
    </style>
</head>

<body>
    <div class="clock" id="clock">
        <div class="center"></div>
        <div class="hand hour" id="hour"></div>
        <div class="hand minute" id="minute"></div>
        <div class="hand second" id="second"></div>
    </div>

    <script>
        const clock = document.getElementById('clock');

        // Place numbers around the clock
        for (let i = 1; i <= 12; i++) {
            const number = document.createElement('div');
            number.className = 'number';
            number.textContent = i;
            const angle = (i - 3) * (Math.PI * 2) / 12;
            const radius = 38; // percent of clock radius
            number.style.left = 50 + radius * Math.cos(angle) + '%';
            number.style.top = 50 + radius * Math.sin(angle) + '%';
            clock.appendChild(number);
        }

        function updateClock() {
            const now = new Date();
            const sec = now.getSeconds();
            const min = now.getMinutes();
            const hr = now.getHours();

            const secDeg = sec * 6;
            const minDeg = min * 6 + sec * 0.1;
            const hrDeg = (hr % 12) * 30 + min * 0.5;

            document.getElementById('second').style.transform = `translate(-50%, 0) rotate(${secDeg}deg)`;
            document.getElementById('minute').style.transform = `translate(-50%, 0) rotate(${minDeg}deg)`;
            document.getElementById('hour').style.transform = `translate(-50%, 0) rotate(${hrDeg}deg)`;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>

</html>
